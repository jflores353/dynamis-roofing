<div class="container p-5" id="contact">
    <div>
        <h2 class="text-2xl pb-5">Contact Us</h2>
    </div>
    <form method="post" name="dynamis-contact" data-netlify="true">
        <input name="redirect_url" type="hidden" value="/thank-you/">
        <div class="pb-4 row">
            <input type="text" name="name" placeholder="Your Name" class="w-full pb-3 border">
        </div>
        <div class="pb-4 row">
            <input type="email" name="email" placeholder="Your Email Address" class="w-full pb-3 border">
        </div>
        <div class="pb-4 row">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Residential</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Commercial</label>
              </div>
        </div>
        <div class="d-flex flex-column">
            <div class="pb-4 row">
                <textarea name="message" class="w-full border"
                    placeholder="Tell us about your roofing project"></textarea>
            </div>
            <button id="submit" class="p-1 text-center text-white btn">
                SUBMIT
            </button>
        </div>
    </form>
</div>
